<html lang="ja">
<head>
  <script>
    function isbnchange(){
      var isbn6 = "";
      var random = Math.floor( Math.random() * 10);

      for(var i = 0; i < 9; i++){
        isbn6 = isbn6 + String(Math.floor( Math.random() * 10));
      }
      document.getElementById("isbn").textContent = "9784" + isbn6;
    }
    
    window.onload = function(){
      isbnchange();
    
      document.getElementById("input").addEventListener('keypress', function (event) {
        if (event.key === 'Enter'){
          if(document.getElementById("isbn").textContent == document.getElementById("input").textContent){
            document.getElementById("ok").textContent = "ok";
          }else{
            document.getElementById("ok").textContent = "ng";
          }
        }
      })
    }
  </script>
</head>
<body>
  <div>
    <input id="input"></input>
  </div>
  <div>
    <h1 id="isbn"></h1>
  </div>
  <div>
    <h1 id="ok"></h1>
  </div>
</body>
